<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var vs Let vs Const</title>
</head>
<body>
    <h1>Abre la consola para ver la diferencia entre var, let y const</h1>
    <script>
        function testScope() {
            console.log("🔹 var:");
            if (true) {
                var theVar = 10;
            }
            console.log(theVar); // ✅ var tiene alcance de función

            console.log("🔹 let:");
            if (true) {
                let theLet = 20;
            }
            //console.log(theLet); // ❌ Error: let tiene alcance de bloque

            console.log("🔹 const:");
            const theConst = 30;
            //theConst = 40; // ❌ Error: const no permite reasignación

            console.log("🔹 const y objetos:");
            const obj = { value: 50 };
            obj.value = 60; // ✅ const permite modificar propiedades de objetos
            console.log(obj.value);
        }

        testScope();
    </script>
</body>
</html>
